      animation: gradientMove 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #b392ac;
      text-shadow: 2px 2px 4px #ff9a9e;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
      color: #c71585;
    }

    .buttons {
      margin-bottom: 2em;
    }

    button {
      font-size: 1.2em;
      margin: 0 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #fff0f5;
      color: #d6336c;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #ffb6c1;
      transform: scale(1.05);

    .frase {

      font-style: italic;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
